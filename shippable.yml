language: node_js

node_js:
  - 8.9.4

env:
  global: 
    - AWS_S3_BUCKET='s3://realchrisp.com'
    - AWS_S3_REGION='us-east-1'
    - secure: 

build:
  ci:
    # run Vue.js build
    - npm install
    - npm run build
  on_success:
    - aws s3 sync --acl public-read --delete $SHIPPABLE_BUILD_DIR $AWS_S3_BUCKET --region $AWS_S3_REGION
